<div class="product-card flex-row-align-center">
    <a href="{{ product.get_absolute_url }}" class="flex-column">
            <img src="{{ product.image.url }}" alt="" class="product-card-img">
            <span class="title-product-line">{{ product.series }} | {{ product.title}}</span>
            <hr width="70%" size="3px" color="black" style="justify-self: flex-end">
    </a>
</div>
