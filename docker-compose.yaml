version: "3.7"

services:
  postresdb:
    build:
      context: docker/postgres
      dockerfile: Dockerfile
    environment:
      - POSTGRES_PASSWORD=123456
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
        - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    entrypoint:
      - ./entrypoint.sh
      - postgresdb
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./static/:/static

